<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Write Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
        <ul>
          <li class="is-active">
            <a href="#">
              <span class="icon is-small">
                <i class="fas fa-comment" aria-hidden="true"></i>
              </span>
              <span>Message</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon is-small">
                <i class="fas fa-user-friends" aria-hidden="true"></i>
              </span>
              <span>Who to Send</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon is-small">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
              </span>
              <span>Confirm</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="section">
      <div class="container">
        <div class="field">
          <label class="label">Test Number</label>
          <div class="control has-icons-left is-expanded">
            <div class="select is-fullwidth">
              <select>
                <option>Please select</option>
                <option>Steve's phone</option>
                <option>Colin's phone</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-phone"></i>
            </div>
          </div>
        </div>
        <div class="container">
        <div class="field">
          <label class="label">From Number</label>
          <div class="control has-icons-left is-expanded">
            <div class="select is-fullwidth">
              <select>
                <option>Please select</option>
                <option>PINEAPPLE</option>
                <option>Steve's phone</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-phone"></i>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea
              id="text"
              class="textarea"
              placeholder="Textarea"
            ></textarea>
          </div>
        </div>

        <div class="columns">
          <div class="column is-2 is-offset-10">
            <p class="control has-icons-left has-icons-right">
              <input id="count" class="input" type="text" value="0" disabled />
              <span class="icon is-small is-left">
                <i class="fas fa-comment-dots"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="field is-grouped is-grouped-right">
          <p class="control">
            <a class="button is-primary">
              Send Test Message
            </a>
          </p>
          <p class="control">
            <a class="button is-light">
              Next
            </a>
          </p>
        </div>

        <script>
          $("#text").keyup(function() {
            var length = $("#text").val().length;
            $("#count").val(length);
          });
        </script>
      </div>
    </section>
  </body>
</html>
